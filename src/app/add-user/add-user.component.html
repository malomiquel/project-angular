<form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
    </div>
    <div>
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" [(ngModel)]="user.occupation" name="occupation">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email">
    </div>
    <div>
      <label for="bio">Bio:</label>
      <textarea id="bio" [(ngModel)]="user.bio" name="bio"></textarea>
    </div>
    <button type="submit">Add User</button>
  </form>
